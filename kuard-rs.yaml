apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: kuard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuard
  template:
    metadata:
      labels:
        app: kuard
        version: 1
    spec:
      containers:
        - name: kuard
          image: gcr.io/kuar-demo/kuard-amd64:1

